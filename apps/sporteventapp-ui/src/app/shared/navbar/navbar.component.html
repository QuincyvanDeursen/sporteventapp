      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >

          <a
            class="nav-link"
            [routerLink]="'/about'"
            (click)="isMenuCollapsed = true"

          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/events'"
            (click)="isMenuCollapsed = true"

          >

      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/about'"
            (click)="isMenuCollapsed = true"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/about'"
            (click)="isMenuCollapsed = true"
            >Registeren</a
          >
        </li>
      </ul>
    </div>
  </div>
