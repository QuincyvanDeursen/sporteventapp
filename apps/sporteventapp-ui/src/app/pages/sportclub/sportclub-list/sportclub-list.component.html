<div class="container bg-dark">
  <div class="a-component">
    <div class="row">
      <div
        class="col d-flex justify-content-center text-center align-items-center"
      >
        <h2><span class="title">Aangesloten Sportclubs</span></h2>
        <a
          type="button"
          class="btn btn-success m-3"
          routerLink="/sportclubs/new"
        >
          <i class="fa-regular fa-square-plus"></i>
        </a>
      </div>
      <div class="col-12">
        <hr class="rounded w-50 mx-auto" />
      </div>
    </div>
    <div class="row bordertablecustom my-3">
      <div class="col table-responsive">
        <table class="table tableborder justify-content-center">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Naam</th>
              <th scope="col">Website</th>
              <th scope="col">Stad</th>
              <th scope="col">Acties</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let club of sportclubs; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>
                <a
                  routerLink="{{ club.id }}"
                  routerLinkActive="active"
                  ariaCurrentWhenActive="page"
                  >{{ club.name }}</a
                >
              </td>
              <td>
                <a
                  href="{{ club.websiteURL }}"
                  routerLinkActive="active"
                  target="”_blank”"
                  ariaCurrentWhenActive="page"
                  >Link</a
                >
              </td>
              <td>
                {{ club.city }}
              </td>
              <td>
                <div class="d-flex m-0">
                  <a
                    type="button"
                    class="btn btn-warning m-3"
                    routerLink="/sportclubs/{{ club.id }}/edit"
                  >
                    <i class="fa-regular fa-pen-to-square text-light"></i>
                  </a>
                  <a
                    type="button"
                    class="btn btn-danger m-3"
                    (click)="OnDeleteEvent(club.id)"
                  >
                    <i class="fa-solid fa-trash-can"></i>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
