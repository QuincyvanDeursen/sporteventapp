<div class="container">
  <div class="row-column pt-2">
    <div class="col d-flex justify-content-center text-center p-3">
      <h2>
        <span class="title">{{ sportclub.name }}</span>
      </h2>
    </div>
    <hr class="rounded w-75 mx-auto" />
  </div>
  <div class="row my-4 py-2">
    <div class="col">
      <h3 class="title">Informatie</h3>
      <h6>
        <span class="title">Straat en Nummer: </span>{{ sportclub.street }}
        {{ sportclub.houseNumber }} ,{{ sportclub.zipCode }}
        {{ sportclub.city }}
      </h6>
      <h6>
        <span class="title">Sport Aanbod: </span>
        <div>
          <span *ngFor="let sport of sportclub.sports">{{ sport }}, </span>
        </div>
      </h6>
      <a href="{{ sportclub.websiteURL }}" target="_blank">
        Klik hier voor de website van dit bedrijf
      </a>
    </div>
    <div class="col-12 col-lg-6">
      <img src="../../../../assets/Images/EventPH.webp" class="img-fluid" />
    </div>
  </div>
</div>
