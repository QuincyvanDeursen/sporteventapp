<div class="container bg-dark">
  <div class="a-component">
    <div class="row">
      <div
        class="col d-flex justify-content-center text-center align-items-center"
      >
        <h2><span class="title">Evenementen</span></h2>
        <a
          type="button"
          class="btn btn-success m-3"
          [routerLink]="'/events/new'"
        >
          <i class="fa-regular fa-square-plus"></i>
        </a>
      </div>
      <div class="col-12">
        <hr class="rounded w-50 mx-auto" />
      </div>
    </div>
    <div class="row bordertablecustom my-3">
      <div class="col table-responsive">
        <table class="table tableborder justify-content-center">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Titel</th>
              <th scope="col">Prijs</th>
              <th scope="col">Datum</th>
              <th scope="col">Type</th>
              <th scope="col">Vrije Plekken</th>
              <th scope="col">Acties</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of events; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>
                <a
                  routerLink="{{ event.id }}"
                  routerLinkActive="active"
                  ariaCurrentWhenActive="page"
                  >{{ event.title }}</a
                >
              </td>
              <td>{{ 'â‚¬' + event.price }}</td>
              <td>{{ event.date | date: 'short' }}</td>
              <td>{{ event.type }}</td>
              <td>{{ event.maxEnrollments }} / {{ event.maxEnrollments }}</td>
              <td>
                <div class="d-flex m-0">
                  <a
                    type="button"
                    class="btn btn-warning m-3"
                    routerLink="/events/{{ event.id }}/edit"
                  >
                    <i class="fa-regular fa-pen-to-square text-light"></i>
                  </a>
                  <a
                    type="button"
                    class="btn btn-danger m-3"
                    (click)="OnDeleteEvent(event.id)"
                  >
                    <i class="fa-solid fa-trash-can"></i>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
