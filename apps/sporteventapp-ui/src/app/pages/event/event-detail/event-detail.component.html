<div class="container">
  <div class="row-column pt-2">
    <div class="col d-flex justify-content-center text-center p-3">
      <h2>
        <span class="title">{{ event.title }}</span>
      </h2>
    </div>
    <hr class="rounded w-75 mx-auto" />
  </div>
  <div class="row my-4 py-2">
    <div class="col">
      <h3 class="title">Informatie</h3>
      <h6><span class="title">beschrijving: </span>{{ event.description }}</h6>
      <h6><span class="title">Prijs: </span> â‚¬{{ event.price }}</h6>
      <h6>
        <span class="title">Datum en starttijd: </span
        >{{ event.date | date: 'short' }}
      </h6>
      <h6>
        <span class="title">Tijdsduur: </span>{{ event.durationInMin }} Minuten
      </h6>
      <h6><span class="title">Type event: </span>{{ event.type }}</h6>
      <h6>
        <span class="title">Beschikbare plekken: </span
        >{{ event.maxEnrollments }}/{{ event.maxEnrollments }}
      </h6>
    </div>
    <div class="col-12 col-lg-6">
      <img src="../../../../assets/Images/EventPH.webp" class="img-fluid" />
    </div>
  </div>
</div>
